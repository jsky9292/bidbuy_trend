        function showToast(msg, type = 'default') {

        // ============================================
        // IndexedDB ì €ì¥ì†Œ (ëŒ€ìš©ëŸ‰ ë°ì´í„°ìš©)
        // ============================================
        const DB_NAME = 'BidBuyAnalytics';
        const DB_VERSION = 2; // ë²„ì „ ì—…ê·¸ë ˆì´ë“œ
        let db = null;

        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => {
                    console.error('âŒ IndexedDB ì—´ê¸° ì‹¤íŒ¨:', request.error);
                    reject(request.error);
                };

                request.onsuccess = () => {
                    db = request.result;
                    console.log('âœ… IndexedDB ì—°ê²°ë¨ (v' + DB_VERSION + ')');
                    resolve(db);
                };

                request.onupgradeneeded = (e) => {
                    const database = e.target.result;
                    console.log('ğŸ”„ IndexedDB ì—…ê·¸ë ˆì´ë“œ ì¤‘... v' + e.oldVersion + ' â†’ v' + DB_VERSION);

                    // ê¸°ì¡´ ìŠ¤í† ì–´ ì‚­ì œ í›„ ì¬ìƒì„±
                    if (database.objectStoreNames.contains('salesData')) {
                        database.deleteObjectStore('salesData');
                    }
                    if (database.objectStoreNames.contains('metadata')) {
                        database.deleteObjectStore('metadata');
                    }

                    // ìƒˆ ìŠ¤í† ì–´ ìƒì„± (autoIncrement ì‚¬ìš©)
                    database.createObjectStore('salesData', { autoIncrement: true });
                    database.createObjectStore('metadata', { keyPath: 'key' });

                    console.log('ğŸ“¦ IndexedDB ìŠ¤í† ì–´ ì¬ìƒì„±ë¨');
                };
            });
        }

        // IndexedDB ì™„ì „ ì‚­ì œ (ë¬¸ì œ í•´ê²°ìš©)
        async function resetDB() {
            return new Promise((resolve, reject) => {
                if (db) db.close();
                const request = indexedDB.deleteDatabase(DB_NAME);
                request.onsuccess = () => {
                    console.log('ğŸ—‘ï¸ IndexedDB ì™„ì „ ì‚­ì œë¨');
                    db = null;
                    resolve();

                request.onerror = () => reject(request.error);
            });
        }

        // íŒë§¤ ë°ì´í„° ì €ì¥ (IndexedDB) - ì²­í¬ ë‹¨ìœ„ ì €ì¥
        async function saveSalesData(data) {
            if (!db) await initDB();

            if (!data || data.length === 0) {
                // ë¹ˆ ë°ì´í„° ì €ì¥ (ì‚­ì œ)
                const transaction = db.transaction(['salesData'], 'readwrite');
                transaction.objectStore('salesData').clear();
                return;
            }

            const CHUNK_SIZE = 1000; // 1000ê±´ì”© ì €ì¥ (ë” ì•ˆì •ì )
            const totalChunks = Math.ceil(data.length / CHUNK_SIZE);

            console.log(`ğŸ“¦ ì´ ${formatNumber(data.length)}ê±´ì„ ${totalChunks}ê°œ ì²­í¬ë¡œ ì €ì¥ ì‹œì‘...`);

            // ë¨¼ì € ê¸°ì¡´ ë°ì´í„° ì‚­ì œ
            await new Promise((resolve, reject) => {
                const transaction = db.transaction(['salesData'], 'readwrite');
                const store = transaction.objectStore('salesData');
                const clearRequest = store.clear();
                clearRequest.onsuccess = () => {
                    console.log('ğŸ—‘ï¸ ê¸°ì¡´ ë°ì´í„° ì‚­ì œ ì™„ë£Œ');
                    resolve();
                };
                clearRequest.onerror = (e) => {
                    console.error('ì‚­ì œ ì‹¤íŒ¨:', e);
                    reject(e);
                };
            });

            // ì²­í¬ ë‹¨ìœ„ë¡œ ì €ì¥
            let savedCount = 0;
            for (let i = 0; i < totalChunks; i++) {
                const start = i * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, data.length);
                const chunk = data.slice(start, end);

                await new Promise((resolve, reject) => {
                    const transaction = db.transaction(['salesData'], 'readwrite');
                    const store = transaction.objectStore('salesData');

                    let addedCount = 0;
                    chunk.forEach((item) => {
                        const request = store.add(item);
                        request.onsuccess = () => addedCount++;
                        request.onerror = (e) => console.warn('í•­ëª© ì¶”ê°€ ì‹¤íŒ¨:', e.target.error);
                    });

                    transaction.oncomplete = () => {
                        savedCount += addedCount;
                        const progress = Math.round((savedCount / data.length) * 100);
                        if (i % 5 === 0 || i === totalChunks - 1) {
                            console.log(`ğŸ“Š ì €ì¥ ì§„í–‰: ${progress}% (${formatNumber(savedCount)}/${formatNumber(data.length)}ê±´)`);
                        }
                        resolve();
                    };

                    transaction.onerror = (e) => {
                        console.error(`âŒ ì²­í¬ ${i + 1} ì €ì¥ ì‹¤íŒ¨:`, e.target.error);
                        // ì—ëŸ¬ê°€ ë‚˜ë„ ê³„ì† ì§„í–‰
                        resolve();
                    };
                });
            }

            console.log(`âœ… IndexedDBì— ${formatNumber(savedCount)}ê±´ ì €ì¥ ì™„ë£Œ`);
            await saveMetadata('salesCount', savedCount);
            return savedCount;
        }

                    reject(request.error);
                };
            });
        }

        function getValue(item, type) {

            if (col && item[col] !== undefined) {

            // í´ë°±: ì§ì ‘ ë§¤ì¹­ ì‹œë„
            const fallbacks = {

                sales: ['íŒë§¤ê¸ˆì•¡', 'ê¸ˆì•¡', 'sales', 'Sales', 'amount'],

        // ============================================

        // ============================================
        function analyzeCategories() {
            const stats = {};
            let totalSales = 0, totalQty = 0;
            const products = {}; // ìƒí’ˆë³„ ì§‘ê³„

            state.salesData.forEach(item => {
                const cat = getValue(item, 'category') || 'ë¯¸ë¶„ë¥˜';
                const sales = parseFloat(getValue(item, 'sales')) || 0;
                const qty = parseInt(getValue(item, 'quantity')) || 1;
                const product = getValue(item, 'product') || '';

                // ì¹´í…Œê³ ë¦¬ë³„ ì§‘ê³„
                if (!stats[cat]) stats[cat] = { sales: 0, quantity: 0, count: 0, products: [] };
                stats[cat].sales += sales;
                stats[cat].quantity += qty;
                stats[cat].count++;
                totalSales += sales;
                totalQty += qty;

                // ìƒí’ˆë³„ ì§‘ê³„
                if (product) {
                    if (!products[product]) products[product] = { sales: 0, quantity: 0, category: cat };
                    products[product].sales += sales;
                    products[product].quantity += qty;
                }
            });

            // ë¹„ìœ¨ ê³„ì‚°
            Object.keys(stats).forEach(cat => {
                stats[cat].ratio = totalSales > 0 ? (stats[cat].sales / totalSales * 100).toFixed(1) : 0;
            });

            // TOP 10 ìƒí’ˆ
            const topProducts = Object.entries(products)
                .sort((a, b) => b[1].sales - a[1].sales)
                .slice(0, 10)
                .map(([name, data]) => ({ name, ...data }));

            return { stats, totalSales, totalQty, topProducts, productCount: Object.keys(products).length };
        }

            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.geminiApiKey}`, {

        }
